<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Borrar Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff3f2;
            padding: 20px;
            color: #b71c1c;
        }
        h1 {
            color: #d32f2f;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
        }
        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }
        button:hover {
            background-color: #b71c1c;
        }
        a {
            color: #b71c1c;
            font-weight: bold;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>¿Estás seguro que quieres borrar este producto?</h1>
    <p>Producto: <strong>{{ producto.nombre }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, borrar</button>
        <a href="{% url 'listar_productos' %}">Cancelar</a>
    </form>
</body>
</html>
