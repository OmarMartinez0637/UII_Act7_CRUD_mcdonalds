<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Agregar Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f6;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #0073e6;
        }
        form {
            max-width: 400px;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgb(0 0 0 / 0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            margin-top: 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #005bb5;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #0073e6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Agregar Producto</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nombre:</label>
        <input type="text" name="nombre" required>

        <label>Categoría:</label>
        <input type="text" name="categoria" required>

        <label>Precio:</label>
        <input type="number" step="0.01" name="precio" required>

        <label>Stock:</label>
        <input type="number" name="stock" required>

        <label>Descripción:</label>
        <textarea name="descripcion" rows="4"></textarea>

        <button type="submit">Agregar</button>
    </form>
    <a href="{% url 'listar_productos' %}">← Volver al listado</a>
</body>
</html>
